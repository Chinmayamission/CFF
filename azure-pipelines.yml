# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'
    addToPath: true
    architecture: 'x64'

- script: |
    sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2930ADAE8CAF5059EE73BB4B58712A2291FA4AD5
    echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.6 multiverse" | sudo tee 
    sudo apt-get update
    sudo apt-get install -y mongodb-org
    mongod --fork --port=10255
  workingDirectory: lambda
  displayName: 'start mongodb and import data'

- script: |
    npm install
    npm test
    npm run build
  displayName: 'npm install, test, and build'

- script: |
    pip install pipenv
    pipenv install
    npm test
  workingDirectory: lambda
  displayName: 'pipenv install, test'
